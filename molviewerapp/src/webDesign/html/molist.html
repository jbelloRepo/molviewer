<body>
    <div class="container">
        <div class="p-4">
            <button class="btn btn-primary mb-2" id="view-list-btn">View List</button>
            <h2>Molecule List</h2>

            <table class="table table-success table-striped" id="molecule-table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Molecules</th>
                    </tr>
                </thead>
                <tbody id="molecule-table-body">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="container mt-4">
        <div class="p-4" id="molecule-display">
            <h2>Molecule Display</h2>
            <div id="svg-container" class="border border-dark mt-2" style="height: 400px; width: 100%;">
                
                <!-- SVG file will be dynamically loaded here -->
            </div>
            <button id="rotate-button" class="btn btn-primary mt-2" disabled>Rotate 90 deg (z-axis)</button>

    </div>
