<body>


    <div class="container mt-4">
        <div class="p-4">
            <h2>Add Element</h2>
            <form id="add-element-form">
                <div class="form-group row mb-3">
                    <label for="element-number" class="col-sm-3 col-form-label">Element Number:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="element-number" name="element-number" maxlength="3">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="element-code" class="col-sm-3 col-form-label">Element Code:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="element-code" name="element-code" maxlength="2">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="element-name" class="col-sm-3 col-form-label">Element Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="element-name" name="element-name" maxlength="20">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="color1" class="col-sm-3 col-form-label">Color 1:</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" id="color1" name="color1">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="color2" class="col-sm-3 col-form-label">Color 2:</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" id="color2" name="color2">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="color3" class="col-sm-3 col-form-label">Color 3:</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" id="color3" name="color3">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="radius" class="col-sm-3 col-form-label">Radius:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="radius" name="radius" maxlength="5">
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Element</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="p-4 d-flex justify-content-between align-items-center">
        <h2>Element List</h2>
        <button id="view-btn" class="btn btn-primary">View Element List</button>
    </div>
    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Element Number</th>
                    <th>Element Code</th>
                    <th>Element Name</th>
                    <th>Color 1</th>
                    <th>Color 2</th>
                    <th>Color 3</th>
                    <th>Radius</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="element-table-body">
                <!-- table rows will be dynamically added here -->
                <tr id="no-elements-row">
                    <td colspan="8" class="text-center">Please add an element.</td>
                </tr>
            </tbody>
        </table>
    </div>
