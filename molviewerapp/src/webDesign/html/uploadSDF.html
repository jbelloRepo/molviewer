<body>
    <div class="container">
        <h1 class="mt-5">File Upload</h1>
        <hr style="border-top: 3px solid #333; margin-top: 20px; margin-bottom: 20px;">
        <form action="molecule" enctype="multipart/form-data" method="post" class="needs-validation" novalidate>
            <div class="mb-3" id="step1">
                <label for="sdf_file" class="form-label">Step 1: Select an SDF file</label>
                <input type="file" class="form-control-file" id="sdf_file" name="filename" accept=".sdf,application/sdf"
                    required>
                <div class="invalid-feedback"> html Please upload a file with an .sdf extension.</div>
            </div>
            <div class="mb-3">
                <label for="mol_name" class="form-label">Step 2: Name the molecule</label>
                <input type="text" class="form-control" id="mol_name" name="molname" style="width: 200px; height: 30px;"
                    pattern="^[a-zA-Z0-9_]*$" required disabled>
                <div class="invalid-feedback">Please enter a valid molecule name without spaces or special characters.
                </div>
            </div>
            <p>Step 3: Press the Upload button to save the file</p>
            <button type="submit" id="submit-btn" class="btn btn-outline-primary" style="margin-bottom: 20px;" disabled>Upload</button>
            <div class="upload-feedback"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
